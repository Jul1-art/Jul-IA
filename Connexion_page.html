  <button class="theme-btn" onclick="toggleTheme()">üåô</button>

  <div class="container" id="loginBox">
    <img src="Jul-IA_logo.png" alt="Logo" class="logo" />
    <h2>Connexion</h2>
    <input type="password" id="pwd" placeholder="Mot de passe" autocomplete="off" class="form-animate" data-animate="1" />
    <button id="submitBtn" onclick="tryLogin(event)" class="form-animate" data-animate="2">Connexion</button>
    <button class="reveal form-animate" onclick="togglePassword()" data-animate="3">Voir le mot de passe</button>
    <div class="error form-animate" id="errorMsg" data-animate="4"></div>
  </div>
  <div class="bubbles"></div>
  <div id="custom-cursor"></div>

  <script>
    let attempts = 0;
    let locked = false;
    let lockTimeout = null;

    function tryLogin(e) {
      if (locked) return;
      const pwd = document.getElementById("pwd");
      const error = document.getElementById("errorMsg");
      const box = document.getElementById("loginBox");
      const btn = document.getElementById("submitBtn");

      if (pwd.value === "Jul-IA689") {
        window.location.href = "http://localhost:8888/Jul-IA.html";
      } else {
        attempts++;
        error.textContent = `‚ùå Mot de passe incorrect (${attempts}/3)`;
        box.classList.remove("shake");
        void box.offsetWidth;
        box.classList.add("shake");

        // ‚ú® Sparkle animation
        const sparkle = document.createElement("div");
        sparkle.style.position = "absolute";
        sparkle.style.width = "12px";
        sparkle.style.height = "12px";
        sparkle.style.borderRadius = "50%";
        sparkle.style.background = "#00fff7";
        sparkle.style.left = (e.target.offsetWidth / 2 - 6) + "px";
        sparkle.style.top = (e.target.offsetHeight / 2 - 6) + "px";
        sparkle.style.opacity = "0.8";
        sparkle.style.boxShadow = "0 0 10px #00fff7";
        sparkle.style.animation = "sparkleFade 0.6s ease-out forwards";
        sparkle.style.pointerEvents = "none";
        e.target.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);

        if (attempts >= 3) {
          lockAccess();
        }
      }
    }

    function lockAccess() {
      locked = true;
      const error = document.getElementById("errorMsg");
      const pwd = document.getElementById("pwd");
      const btn = document.getElementById("submitBtn");
      pwd.disabled = true;
      btn.disabled = true;
      const until = Date.now() + 15000; // 15 secondes de lock
      localStorage.setItem("lockedUntil", until);
      updateLockMessage(until);
      lockTimeout = setInterval(() => updateLockMessage(until), 1000);
    }

    function updateLockMessage(until) {
      const error = document.getElementById("errorMsg");
      const pwd = document.getElementById("pwd");
      const btn = document.getElementById("submitBtn");
      const remaining = Math.ceil((until - Date.now()) / 1000);
      if (remaining <= 0) {
        clearInterval(lockTimeout);
        locked = false;
        attempts = 0;
        pwd.disabled = false;
        btn.disabled = false;
        error.textContent = "";
        localStorage.removeItem("lockedUntil");
      } else {
        error.textContent = `‚è≥ Trop de tentatives. R√©essayez dans ${remaining}s...`;
      }
    }

    function togglePassword() {
      const input = document.getElementById("pwd");
      const btn = document.querySelector(".reveal");
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Masquer le mot de passe";
      } else {
        input.type = "password";
        btn.textContent = "Voir le mot de passe";
      }
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector(".theme-btn");
      if (body.hasAttribute("data-theme")) {
        body.removeAttribute("data-theme");
        icon.textContent = "üåô";
        localStorage.setItem("theme", "light");
      } else {
        body.setAttribute("data-theme", "dark");
        icon.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
      }
    }

    // Charger le th√®me sauvegard√© et le lock si besoin
    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.setAttribute("data-theme", "dark");
        document.querySelector(".theme-btn").textContent = "‚òÄÔ∏è";
      }
      const lockedUntil = localStorage.getItem("lockedUntil");
      if (lockedUntil && Date.now() < lockedUntil) {
        lockAccess();
      }
      // Animation d'apparition une seule fois
      document.querySelectorAll('.form-animate').forEach(el => {
        el.addEventListener('animationend', () => {
          el.classList.remove('form-animate');
        }, { once: true });
      });
    });

    // G√©n√®re des bulles anim√©es en fond
    setInterval(() => {
      const bubbles = document.querySelector('.bubbles');
      if (!bubbles) return;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 24 + 16;
      bubble.style.width = bubble.style.height = size + 'px';
      bubble.style.left = (Math.random() * 100) + 'vw';
      bubble.style.animationDuration = (6 + Math.random() * 4) + 's';
      bubbles.appendChild(bubble);
      setTimeout(() => bubble.remove(), 10000);
    }, 600);

    // === Curseur anim√© sp√©cial ===
    const customCursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
    });
    document.addEventListener('mousedown', () => {
      customCursor.classList.add('click');
    });
    document.addEventListener('mouseup', () => {
      customCursor.classList.remove('click');
    });
    customCursor.addEventListener('animationend', () => {
      customCursor.classList.remove('click');
    });

    // Animation sur hover des champs et boutons
    ['input', 'button', '.theme-btn', '.logo', '.reveal'].forEach(sel => {
      document.querySelectorAll(sel).forEach(el => {
        el.addEventListener('mouseenter', () => customCursor.classList.add('active'));
        el.addEventListener('mouseleave', () => customCursor.classList.remove('active'));
      });
    });
  </script>
