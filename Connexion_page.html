<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – Jul-IA</title>
  <link rel="shortcut icon" href="Jul-IA_logo.png">
  <style>
    :root {
      --primary-color: #58a6ff;
      --secondary-color: #3a0ca3;
      --accent-color: #7209b7;
      --text-color: #e6edf3;
      --text-secondary: #8b949e;
      --bg-color: #0d1117;
      --bg-alt: #161b22;
      --card-bg: #1a1a2e;
      --error-color: #ff6b6b;
      --success-color: #4dff8d;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, var(--bg-color), var(--bg-alt));
      color: var(--text-color);
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animations de fond améliorées */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat 15s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    .floating-element {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 25s linear infinite;
      backdrop-filter: blur(5px);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-30px) translateX(20px) rotate(5deg);
      }
      50% {
        transform: translateY(10px) translateX(-15px) rotate(-3deg);
      }
      75% {
        transform: translateY(-20px) translateX(10px) rotate(2deg);
      }
      100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
    }

    .pulse-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.4;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.2;
      }
    }

    /* Conteneur de connexion */
    .login-container {
      background: var(--card-bg);
      border: 1px solid rgba(88, 166, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out, scaleIn 0.8s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); }
      to { transform: scale(1); }
    }

    /* Logo et titre */
    .logo-container {
      margin-bottom: 1.5rem;
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 18px rgba(88, 166, 255, 0.3);
      transition: var(--transition);
      position: relative;
      z-index: 1;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(88, 166, 255, 0.5);
      animation: rotate 1.5s ease-in-out;
    }

    @keyframes rotate {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    /* Champ de mot de passe */
    .password-container {
      position: relative;
      margin-bottom: 1.5rem;
      animation: fadeIn 1s ease-out;
    }

    .password-container label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(88, 166, 255, 0.3);
      background: var(--bg-alt);
      color: var(--text-color);
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: inset 0 0 6px rgba(88, 166, 255, 0.2);
    }

    input[type="password"]:hover {
      border-color: rgba(88, 166, 255, 0.5);
      box-shadow: 0 0 8px rgba(88, 166, 255, 0.3);
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--primary-color);
      animation: inputGlow 1.5s infinite alternate;
    }

    @keyframes inputGlow {
      from { box-shadow: 0 0 0 2px var(--primary-color), 0 0 0 4px rgba(88, 166, 255, 0.2); }
      to { box-shadow: 0 0 0 2px var(--primary-color), 0 0 8px 4px rgba(88, 166, 255, 0.4); }
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0 0.5rem;
      height: 100%;
      display: flex;
      align-items: center;
      transition: var(--transition);
      z-index: 2;
    }

    .toggle-password:hover {
      color: var(--primary-color);
      transform: translateY(-50%) scale(1.1);
    }

    /* Bouton de connexion */
    .login-button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(88, 166, 255, 0.3);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
      animation: fadeIn 1.2s ease-out;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(88, 166, 255, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.5s;
    }

    .login-button:hover::before {
      left: 100%;
    }

    /* Messages d'erreur et de succès */
    .message {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
      height: 1rem;
      transition: var(--transition);
      opacity: 0;
      animation: fadeIn 1s ease-out;
    }

    .message.show {
      opacity: 1;
    }

    .error-message {
      color: var(--error-color);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .success-message {
      color: var(--success-color);
    }

    /* Overlay de verrouillage */
    .locked-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .locked-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .locked-message {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .countdown {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Animation de fond -->
  <div class="background" id="background"></div>

  <!-- Overlay de verrouillage -->
  <div class="locked-overlay" id="lockedOverlay">
    <div class="locked-message">
      <h2>Accès temporairement bloqué</h2>
      <p>Trop de tentatives de connexion. Veuillez patienter avant de réessayer.</p>
      <div class="countdown" id="countdown">60</div>
    </div>
  </div>

  <!-- Conteneur de connexion -->
  <div class="login-container">
    <div class="logo-container">
      <img src="Jul-IA_logo.png" alt="Logo Jul-IA" class="logo">
    </div>

    <h2>Connexion</h2>

    <form id="loginForm">
      <div class="password-container">
        <label for="pwd">Mot de passe</label>
        <input type="password" id="pwd" placeholder="Entrez votre mot de passe" autocomplete="off" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">👁️</button>
      </div>

      <button type="submit" class="login-button" id="submitBtn">Se connecter</button>

      <div class="message error-message" id="errorMsg"></div>
      <div class="message success-message" id="successMsg"></div>
    </form>
  </div>

  <script>
    // Variables pour le verrouillage
    let attempts = 0;
    let locked = false;
    let lockTimeout = null;
    let remainingTime = 0;

    // Initialisation des animations de fond
    function initBackground() {
      const background = document.getElementById('background');
      const colors = [
        'rgba(88, 166, 255, 0.1)',
        'rgba(114, 9, 183, 0.1)',
        'rgba(58, 12, 163, 0.1)'
      ];

      // Créer des éléments flottants
      for (let i = 0; i < 20; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';

        const size = Math.random() * 80 + 20;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${Math.random() * 100}%`;
        element.style.top = `${Math.random() * 100}%`;
        element.style.background = colors[Math.floor(Math.random() * colors.length)];
        element.style.animationDuration = `${Math.random() * 20 + 15}s`;
        element.style.animationDelay = `${Math.random() * 5}s`;

        background.appendChild(element);
      }

      // Créer des cercles pulsants
      for (let i = 0; i < 10; i++) {
        const circle = document.createElement('div');
        circle.className = 'pulse-circle';

        const size = Math.random() * 150 + 50;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${Math.random() * 100}%`;
        circle.style.top = `${Math.random() * 100}%`;
        circle.style.background = colors[Math.floor(Math.random() * colors.length)];
        circle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        circle.style.animationDelay = `${Math.random() * 5}s`;

        background.appendChild(circle);
      }

      // Créer des particules aléatoires
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = '100vh';
        particle.style.background = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
        particle.style.animationDuration = `${Math.random() * 5 + 3}s`;

        background.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 5000);
      }, 200);
    }

    // Gestion de la visibilité du mot de passe
    function togglePasswordVisibility() {
      const input = document.getElementById("pwd");
      const btn = document.querySelector(".toggle-password");

      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "🔒";
      } else {
        input.type = "password";
        btn.textContent = "👁️";
      }
    }

    // Gestion du compteur de verrouillage
    function updateCountdown() {
      const countdown = document.getElementById('countdown');
      if (remainingTime > 0) {
        remainingTime--;
        countdown.textContent = remainingTime;
      } else {
        clearInterval(lockTimeout);
        unlockAccess();
      }
    }

    // Déverrouiller l'accès
    function unlockAccess() {
      const overlay = document.getElementById('lockedOverlay');
      overlay.classList.remove('show');
      locked = false;
      attempts = 0;
      document.getElementById('pwd').disabled = false;
      document.getElementById('submitBtn').disabled = false;
    }

    // Verrouiller l'accès
    function lockAccess() {
      locked = true;
      remainingTime = 60; // 1 minute en secondes
      const overlay = document.getElementById('lockedOverlay');
      overlay.classList.add('show');

      document.getElementById('pwd').disabled = true;
      document.getElementById('submitBtn').disabled = true;

      lockTimeout = setInterval(updateCountdown, 1000);
    }

    // Gestion de la connexion
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (locked) return;

      const pwd = document.getElementById("pwd");
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      const container = document.querySelector('.login-container');
      const submitBtn = document.getElementById("submitBtn");

      // Réinitialiser les messages
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
      container.classList.remove('shake');

      // Animation du bouton
      submitBtn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        submitBtn.style.transform = 'scale(1)';
      }, 200);

      if (pwd.value === "Jul-IA689") {
        // Succès
        successMsg.textContent = "Connexion réussie ! Redirection en cours...";
        successMsg.classList.add('show');

        // Animation de succès
        container.style.animation = 'pulseSuccess 0.5s ease-in-out';

        // Créer des particules pour l'effet de connexion
        const rect = submitBtn.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        createSuccessParticles(x, y);

        setTimeout(() => {
          window.location.href = "Jul-IA3.0.html";
        }, 1000);
      } else {
        // Erreur
        attempts++;
        errorMsg.textContent = `Mot de passe incorrect (${attempts}/3)`;
        errorMsg.classList.add('show');
        container.classList.add('shake');
        pwd.value = '';
        pwd.focus();

        // Animation d'erreur
        container.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          container.style.animation = 'none';
        }, 500);

        if (attempts >= 3) {
          lockAccess();
        }
      }
    });

    // Créer des particules pour l'effet de connexion réussie
    function createSuccessParticles(x, y) {
      const particlesContainer = document.createElement('div');
      particlesContainer.style.position = 'fixed';
      particlesContainer.style.top = '0';
      particlesContainer.style.left = '0';
      particlesContainer.style.width = '100%';
      particlesContainer.style.height = '100%';
      particlesContainer.style.pointerEvents = 'none';
      particlesContainer.style.zIndex = '1000';
      document.body.appendChild(particlesContainer);

      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.borderRadius = '50%';
        particle.style.background = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
        particle.style.width = `${Math.random() * 8 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.opacity = '0';
        particle.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;

        particlesContainer.appendChild(particle);

        // Animation des particules
        const animation = particle.animate([
          { transform: `translate(0, 0)`, opacity: 1 },
          { transform: `translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 1000,
          easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
        });

        animation.onfinish = () => {
          particle.remove();
          if (particlesContainer.children.length === 0) {
            particlesContainer.remove();
          }
        };
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      initBackground();
    });
  </script>
</body>
</html>
