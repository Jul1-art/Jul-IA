    .fakeWindow {

      z-index: 99999;
      background: rgba(0,0,0,0.9);

      border: 5px solid #ccc;
      border-top: 5px solid #09f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;

    @keyframes spin {
