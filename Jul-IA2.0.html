<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Jul-IA2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Jul-IA_logo.png" />
    <style>
        :root {
            --bg-primary: #181c24;
            --bg-secondary: #232837;
            --bg-sidebar: #1a1e29;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #31364a;
            --accent-color: #00fff7;
            --hover-bg: #232837;
            --shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            min-width: 100vw;
        }
        .sidebar {
            width: 100%;
            max-width: 320px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            padding: 24px 18px 18px 18px;
            box-sizing: border-box;
            gap: 18px;
        }
        .sidebar h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 18px;
            color: var(--text-primary);
        }
        .sidebar button {
            margin: 4px 0;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
            color: var(--text-primary);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar button:hover, .sidebar button.active {
            background: var(--accent-color);
            color: #181c24;
        }
        .sidebar button.active:hover {
            box-shadow: 0 0 0 4px rgba(0,255,247,0.18);
            transform: scale(1.04);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
            align-items: center;
        }
        .theme-toggle {
            padding: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
        }
        .theme-toggle:active #themeIcon {
            animation: rotateTheme 0.5s;
        }
        @keyframes rotateTheme {
            0% { transform: rotate(0);}
            100% { transform: rotate(360deg);}
        }
        .language-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            flex: 1;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            min-width: 0;
        }
        .header {
            background: var(--bg-secondary);
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            color: var(--accent-color);
            letter-spacing: 1px;
        }
        #chatbox {
            flex: 1;
            padding: 32px 40px;
            overflow-y: auto;
            background: var(--bg-primary);
            background-size: 200% 200%;
            animation: bgMove 8s ease-in-out infinite alternate;
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-height: 200px;
            transition: background 0.8s, opacity 0.7s, transform 0.7s;
        }
        @keyframes bgMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .message {
            display: block;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 12px;
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            animation: messageIn 0.5s cubic-bezier(.23,1.02,.53,.97) forwards;
        }
        .message.user {
            text-align: right;
            color: var(--accent-color);
        }
        .message.bot {
            text-align: left;
            color: var(--text-primary);
            white-space: pre-wrap; /* Permet les sauts de ligne */
            line-height: 1.6;
            font-size: 16px;
        }

        .message.bot h1,
        .message.bot h2,
        .message.bot h3 {
            color: var(--accent-color);
            margin: 12px 0 6px;
            font-weight: bold;
        }

        .message.bot p {
            margin: 10px 0;
        }

        .message.bot ul {
            padding-left: 20px;
            margin: 12px 0;
        }

        .message.bot li {
            margin-bottom: 6px;
        }
        @keyframes messageIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .input-area {
            flex-wrap: wrap;
            display: flex;
            border-top: 1px solid var(--border-color);
            padding: 18px 40px;
            background: var(--bg-secondary);
            gap: 14px;
            align-items: flex-end;
        }
        .input-container {
            flex: 1;
            position: relative;
        }
        .input-area input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            font-size: 15px;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
        }
        .input-area input:focus {
            box-shadow: 0 0 0 3px rgba(0,255,247,0.25);
            transition: box-shadow 0.3s;
        }
        .send-btn {
            padding: 14px 28px;
            background: var(--accent-color);
            color: #181c24;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(0,255,247,0.12);
            position: relative;
            overflow: hidden;
        }
        .send-btn:active {
            transform: scale(0.96);
            background: #00bfae;
            animation: bounceSend 0.2s;
        }
        @keyframes bounceSend {
            0% { transform: scale(1);}
            50% { transform: scale(1.08);}
            100% { transform: scale(1);}
        }
        .send-btn::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(0,255,247,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 0;
            box-sizing: border-box;
        }
        .send-btn:active::after {
            width: 120%;
            height: 120%;
            box-sizing: border-box;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }
        .empty-state h3 {
            font-size: 26px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        .typing {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 0;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        @media (max-width: 400px) {
        .header h1 {
            font-size: 18px;
        }
        .send-btn {
            font-size: 14px;
            padding: 10px;
        }
        .input-area input {
            font-size: 14px;
            padding: 10px;
        }
        }
        @media (max-width: 900px) {
            .sidebar { width: 100px; padding: 10px 4px; }

            .main { min-width: 0; }

            .input-area { padding: 10px 4px; }

            .send-btn { width: 100%; padding: 12px 0;}
            .input-area {
                padding-bottom: 30px; /* Espace supplémentaire en bas */
            }
        }

<script>
const translations = {
    fr: {
        conversations: "Conversations",
        newChat: "Nouvelle conversation",
        welcome: "Bienvenue sur Jul-IA 2.0",
        welcomeText: "Votre assistant personnel d’IA multilingue.",
        placeholder: "Tapez votre message ici...",
        send: "Envoyer",
        apiError: "❌ Erreur API : ",
        unexpectedResponse: "❌ Réponse inattendue du modèle.",
        atLeastOneConversation: "Il doit rester au moins une conversation."
    },
    en: {
        conversations: "Conversations",
        newChat: "New chat",
        welcome: "Welcome to Jul-IA",
        welcomeText: "Your personal multilingual AI assistant.",
        placeholder: "Type your message here...",
        send: "Send",
        apiError: "❌ API Error: ",
        unexpectedResponse: "❌ Unexpected model response.",
        atLeastOneConversation: "At least one conversation must remain."
    },
    de: {
        conversations: "Unterhaltungen",
        newChat: "Neues Gespräch",
        welcome: "Willkommen bei Jul-IA",
        welcomeText: "Dein persönlicher, mehrsprachiger KI-Assistent.",
        placeholder: "Gib hier deine Nachricht ein...",
        send: "Senden",
        apiError: "❌ API-Fehler: ",
        unexpectedResponse: "❌ Unerwartete Modellantwort.",
        atLeastOneConversation: "Es muss mindestens eine Konversation verbleiben."
    }
};

let currentLang = 'fr';
let conversations = [];
let currentConversationIndex = 0;
let isBotResponding = false;

function updateInterface() {
    const t = translations[currentLang];
    document.getElementById('conversationsTitle').textContent = t.conversations;
    document.getElementById('newChatBtn').textContent = t.newChat;
    document.getElementById('welcome').textContent = t.welcome;
    document.getElementById('welcomeText').textContent = t.welcomeText;
    document.getElementById('userInput').placeholder = t.placeholder;
    document.getElementById('sendBtn').textContent = t.send;
}

function changeLanguage(lang) {
    if (translations[lang]) {
        currentLang = lang;
        localStorage.setItem('language', lang);
        updateInterface();
        showConversation(currentConversationIndex);
    }
}

function toggleTheme() {
    const body = document.body;
    const themeIcon = document.getElementById('themeIcon');
    body.classList.add('theme-transition');
    setTimeout(() => body.classList.remove('theme-transition'), 700);

    if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        if (themeIcon) themeIcon.textContent = '🌙';
        localStorage.setItem('theme', 'light');
    } else {
        body.setAttribute('data-theme', 'dark');
        if (themeIcon) themeIcon.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
    }
}

// Remplace la fonction sendMessage par celle-ci pour enregistrer chaque question posée à l'IA

async function sendMessage() {
    if (isBotResponding) return;

    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    // Réponse immédiate si on demande le nom du bot
    if (/quel.?est.?ton.?nom|comment.?tu.?t.?appelles?|who.?are.?you|your.?name|wie.?heißt.?du|wie.?ist.?dein.?name/i.test(message)) {
        addMessage("user", message);
        input.value = "";
        isBotResponding = true;
        showTyping();
        setTimeout(() => {
            hideTyping();
            addMessage("bot", "Je m'appelle Jul-IA, ton assistant IA personnel.");
            isBotResponding = false;
        }, 700);
        return;
    }

    // Ajoute la question à la conversation courante
    if (!conversations[currentConversationIndex]) {
        conversations[currentConversationIndex] = {
            name: `${translations[currentLang].conversations} ${currentConversationIndex + 1}`,
            messages: []
        };
    }
    conversations[currentConversationIndex].messages.push({ sender: "user", text: message });
    localStorage.setItem('conversations', JSON.stringify(conversations));

    // Ajoute la question à l'historique global
    try {
        let questions = [];
        try {
            questions = JSON.parse(localStorage.getItem('julia_questions') || '[]');
        } catch { questions = []; }
        questions.push({
            question: message,
            date: new Date().toISOString()
        });
        localStorage.setItem('julia_questions', JSON.stringify(questions));
    } catch (e) {
        console.warn("Erreur lors de l'enregistrement de la question :", e);
    }

    addMessage("user", message);
    input.value = "";
    isBotResponding = true;
    showTyping();

    // Historique pour Mistral

function animateBotText(text) {
  const messagesDiv = document.getElementById('chatbox');
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', 'bot');

  const codeMatch = text.match(/```(\w+)?\n?([\s\S]*?)```/);
  if (codeMatch) {
    const language = codeMatch[1] || 'code';
    const codeContent = codeMatch[2];

    const codeContainer = document.createElement('div');
    codeContainer.className = 'code-block';

    // Barre supérieure
    const topBar = document.createElement('div');
    topBar.className = 'code-topbar';

    const langLabel = document.createElement('span');
    langLabel.className = 'code-lang';
    langLabel.textContent = language;

    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.textContent = 'Copier';
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(codeContent);
      copyBtn.textContent = 'Copié';
      setTimeout(() => copyBtn.textContent = 'Copier', 1500);
    };

    topBar.appendChild(langLabel);
    topBar.appendChild(copyBtn);

    const codePre = document.createElement('pre');
    const codeEl = document.createElement('code');
    codeEl.textContent = codeContent;
    codePre.appendChild(codeEl);

    codeContainer.appendChild(topBar);
    codeContainer.appendChild(codePre);
    messageDiv.appendChild(codeContainer);
  } else {
    // Texte normal avec effet de frappe
    let i = 0;
    function type() {
      messageDiv.textContent = text.slice(0, i);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      if (i < text.length) {
        i++;
        setTimeout(type, 18);
      }
    }
    type();
  }

  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  // Sauvegarde dans la conversation
  if (!conversations[currentConversationIndex]) {
    conversations[currentConversationIndex] = {
      name: `${translations[currentLang].conversations} ${currentConversationIndex + 1}`,
      messages: []
    };
  }
  conversations[currentConversationIndex].messages.push({ sender: "bot", text });
  localStorage.setItem('conversations', JSON.stringify(conversations));
}

    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.innerHTML = text; 
    messagesDiv.appendChild(messageDiv);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    if (!conversations[currentConversationIndex]) {
        conversations[currentConversationIndex] = { name: `${translations[currentLang].conversations} ${currentConversationIndex + 1}`, messages: [] };

    conversations[currentConversationIndex].messages.push({ sender, text });
    localStorage.setItem('conversations', JSON.stringify(conversations));
}

function showConversation(index) {
    currentConversationIndex = index;
    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML = '';

    const conv = conversations[index]?.messages || [];
    if (conv.length === 0) {
        chatbox.innerHTML = `
            <div class="empty-state">
                <h3 id="welcome">${translations[currentLang].welcome}</h3>
                <p id="welcomeText">${translations[currentLang].welcomeText}</p>
            </div>
        `;
    } else {
        conv.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', msg.sender);
            messageDiv.textContent = msg.text;
            chatbox.appendChild(messageDiv);
        });
    }
    chatbox.scrollTop = chatbox.scrollHeight;
    updateConversationsList();
}

function updateConversationsList() {
    const list = document.getElementById('conversationsList');
    if (!list) return;
    list.innerHTML = '';

    conversations.forEach((conv, i) => {

        li.style.marginBottom = '6px';
        li.style.display = 'flex';
        li.style.alignItems = 'center';

        const button = document.createElement('button');
        button.style.width = '100%';
        button.style.textAlign = 'left';
        button.classList.add('chat-button');
        if (i === currentConversationIndex) {
            button.classList.add('active');
        }
        button.onclick = () => showConversation(i);

        const chatNameSpan = document.createElement('span');
        chatNameSpan.classList.add('chat-name');
        chatNameSpan.textContent = conv.name || `${translations[currentLang].conversations} ${i + 1}`;
        button.appendChild(chatNameSpan);

        renameBtn.style.border = 'none';

        renameBtn.style.cursor = 'pointer';
        renameBtn.style.fontSize = '18px';
        renameBtn.innerHTML = '✏️';
        li.appendChild(renameBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.onclick = (event) => { event.stopPropagation(); deleteConversation(i); };
        deleteBtn.title = "Supprimer cette conversation";
        deleteBtn.style.marginLeft = '4px';
        deleteBtn.style.background = 'none';
        deleteBtn.style.border = 'none';

        deleteBtn.style.fontSize = '18px';
        deleteBtn.innerHTML = '🗑️';

    });
}

function deleteConversation(index) {
    if (conversations.length <= 1) {
        const list = document.getElementById('conversationsList');
        const li = list.children[index];
        if (li) {
            li.classList.add('shake');
            setTimeout(() => li.classList.remove('shake'), 400);
        }
        alert(translations[currentLang].atLeastOneConversation);
        return;
    }

    const list = document.getElementById('conversationsList');
    const liToRemove = list.children[index];
    if (liToRemove) {
        liToRemove.classList.add('conversation-removing');
        setTimeout(() => {
            conversations.splice(index, 1);
            if (currentConversationIndex >= conversations.length) {
                currentConversationIndex = conversations.length - 1;
            }
            localStorage.setItem('conversations', JSON.stringify(conversations));
            updateConversationsList();
            showConversation(currentConversationIndex);
        }, 450);
    }
}

function renameConversation(index) {
    const currentName = conversations[index].name || `${translations[currentLang].conversations} ${index + 1}`;
    const newName = prompt("Nouveau nom pour la conversation :", currentName);
    if (newName && newName.trim()) {
        conversations[index].name = newName.trim();
        localStorage.setItem('conversations', JSON.stringify(conversations));
        updateConversationsList();

        const list = document.getElementById('conversationsList');
        const li = list.children[index];
        if (li) {
            const chatNameSpan = li.querySelector('.chat-name');
            if (chatNameSpan) {
                chatNameSpan.classList.add('chat-renamed');
                setTimeout(() => chatNameSpan.classList.remove('chat-renamed'), 1200);
            }
        }
    }
}
